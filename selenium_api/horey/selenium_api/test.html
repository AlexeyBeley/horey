<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Tables Example</title>
    <!-- 1. Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* A simple style for the table content divs */
        .table-content {
            display: none; /* Hide all tables by default */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Table Viewer</h1>
        <p class="mb-4">Use the buttons below to switch between the two tables.</p>

        <!-- 2. The buttons to control visibility -->
        <div class="flex space-x-2 mb-6">
            <button onclick="showTable('table1')" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-300">
                Show Table 1 (Users)
            </button>
            <button onclick="showTable('table2')" class="bg-gray-600 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-700 transition duration-300">
                Show Table 2 (Products)
            </button>
        </div>

        <!-- 3. Table 1 Container (Visible by default, handled by JS) -->
        <div id="table1" class="table-content">
            <h2 class="text-xl font-semibold mb-2">Table 1: User List</h2>
            <table class="min-w-full divide-y divide-gray-200 border rounded-lg">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Alice Smith</td>
                        <td class="px-6 py-4 whitespace-nowrap">alice@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap">Admin</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Bob Johnson</td>
                        <td class="px-6 py-4 whitespace-nowrap">bob@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap">User</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 4. Table 2 Container (Hidden by default) -->
        <div id="table2" class="table-content">
            <h2 class="text-xl font-semibold mb-2">Table 2: Product Inventory</h2>
            <table class="min-w-full divide-y divide-gray-200 border rounded-lg">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Widget</td>
                        <td class="px-6 py-4 whitespace-nowrap">SKU-1001</td>
                        <td class="px-6 py-4 whitespace-nowrap">150</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Gadget</td>
                        <td class="px-6 py-4 whitespace-nowrap">SKU-1002</td>
                        <td class="px-6 py-4 whitespace-nowrap">88</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 5. The JavaScript to switch tables -->
    <script>
        function showTable(tableId) {
            // First, hide all elements with the 'table-content' class
            var allTables = document.querySelectorAll('.table-content');
            allTables.forEach(function(table) {
                table.style.display = 'none';
            });

            // Then, show only the table with the matching ID
            var tableToShow = document.getElementById(tableId);
            if (tableToShow) {
                tableToShow.style.display = 'block';
            }
        }

        // --- On Page Load ---
        // By default, show 'table1' when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            showTable('table1');
        });
    </script>

</body>
</html>
